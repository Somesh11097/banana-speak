<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk in Minion's  Language</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>
      Lets Talk Minions 🍌🍌🍌
    </h1>

    <textarea
      placeholder="Type Your Text In English Here To Translate It Into Minion's Banana Language"
      id="input"
      cols="30"
      rows="10"
    ></textarea>

    <button id="translate-btn">Translate</button>

    <div class="font-output">Your Output Will Come Below 👇</div>

    <div id="output"></div>

    <footer>
        <h2>Developed with the help of Funtranslations</h2>
    </footer>

    <script src="/app.js" type="text/javascript"></script>
   
  </body>
</html>
